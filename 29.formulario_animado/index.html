<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>iJCode - Formulario Animado</title>
</head>
<body>
  <main class="main">
    <div class="main-image">
      <img src="./img/fondo.jpg" alt="Imagen de Fondo del formulario">
    </div>
    <form class="form">
      <h2 class="form-title">Registrate Ahora</h2>
      <a href="#" class="form-link">¿Has creado una cuenta previamente?</a>
      <a href="#" class="form-link">Entra aquí</a>
      <div class="form-group">
        <input type="text" class="form-input" placeholder=" " required>
        <label class="form-label">Nombre: </label>
        <span class="form-bar"></span>
      </div>
      <div class="form-group">
        <input type="email" class="form-input" placeholder=" " required>
        <label class="form-label">Email:</label>
        <span class="form-bar"></span>
      </div>
      <div class="form-group">
        <input type="password" class="form-input" placeholder=" " required>
        <label class="form-label">Password:</label>
        <span class="form-bar"></span>
      </div>
      <input class="form-cta" type="submit" value="Registrarse">
    </form>
  </main>
</body>
</html>
