<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iJCode - Galería de imágenes con efecto Lightbox</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="galleryContainer">
    <h2 class="gallery-title">Galería de imágenes</h2>
    <section class="gallery">
      <div class="gallery-item">
        <a href="#img1" class="gallery-link">
          <img src="./img/imagen1.jpg" alt="Imágen de la naturaleza">
        </a>
      </div>
      <div class="gallery-item">
        <a href="#img2" class="gallery-link">
          <img src="./img/imagen2.jpg" alt="Imágen de New York de noche">
        </a>
      </div>
      <div class="gallery-item">
        <a href="#img3" class="gallery-link">
          <img src="./img/imagen3.jpg" alt="Imágen de un palasio en China">
        </a>
      </div>
      <div class="gallery-item">
        <a href="#img4" class="gallery-link">
          <img src="./img/imagen4.jpg" alt="Imágen de la ciudad de tokio">
        </a>
      </div>
      <div class="gallery-item">
        <a href="#img5" class="gallery-link">
          <img src="./img/imagen5.jpg" alt="Imágen de un patron de formas">
        </a>
      </div>
      <div class="gallery-item">
        <a href="#img6" class="gallery-link">
          <img src="./img/imagen6.jpg" alt="Imágen de un lugar turistico">
        </a>
      </div>
    </section>
    <section class="galleryModals">
      <div class="modal" id="img1">
        <figure class="modal-img">
          <a href="#" class="modal-cta">X</a>
        </figure>
      </div>
      <div class="modal" id="img2">
        <figure class="modal-img">
          <a href="#" class="modal-cta">X</a>
        </figure>
      </div>
      <div class="modal" id="img3">
        <figure class="modal-img">
          <a href="#" class="modal-cta">X</a>
        </figure>
      </div>
      <div class="modal" id="img4">
        <figure class="modal-img">
          <a href="#" class="modal-cta">X</a>
        </figure>
      </div>
      <div class="modal" id="img5">
        <figure class="modal-img">
          <a href="#" class="modal-cta">X</a>
        </figure>
      </div>
      <div class="modal" id="img6">
        <figure class="modal-img">
          <a href="#" class="modal-cta">X</a>
        </figure>
      </div>
    </section>
  </div>
</body>
</html>
