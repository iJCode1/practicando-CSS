<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>iJCode - Modal Animado 2</title>
</head>
<body>
  <div class="modal-button">
    <a href="#modal" class="modal-cta">Abre el Modal</a>
  </div>
  <div class="modal-container" id="modal">
    <div class="modal">
      <div class="modal-image">
        <img src="https://i.pinimg.com/originals/e6/54/43/e65443eb4f378839e6ac1d8bd48b2632.png" alt="Imagén de Spiderman" width="250" height="250">
      </div>
      <div class="modal-text">
        <h2 class="modal-title">¡Hola, Soy Spiderman!</h2>
        <p class="modal-paragraph">No importa cuán enterrado o perdido se sienta, debe prometerme que se aferrará a la esperanza y la mantendrá viva. Tenemos que ser más grandes que lo que sufrimos. Mi deseo para ti es que te conviertas en esperanza. La gente necesita eso</p>
        <a href="#" class="modal-close">X</a>
      </div>
    </div>
  </div>
</body>
</html>
