<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iJCode - Formulario de Contacto</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2 class="form-title">Contáctanos</h2>
      <form class="form">
        <input type="text" class="form-name" placeholder="Julieta Perez" required>
        <input type="email" class="form-email" placeholder="prueba@gmail.com" required>
        <textarea class="form-message" cols="30" rows="10" placeholder="Me gustaría comunicarme con ustedes debido a que..." required></textarea>
        <button class="form-cta">Enviar</button>
      </form>
    </div>
  </div>
</body>
</html>
